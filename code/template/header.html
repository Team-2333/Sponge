<!DOCTYPE html>
<html lang="en">
 	<head>
    <title>Sponge - secondhand market</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <script src="static/vue.js"></script>
    <script src="static/jquery-3.3.1.js"></script>
    <script src="static/bootstrap.min-4.0.0.js"></script>
    <script src="static/bootstrap.min-4.0.0.js"></script>
    <script src="static/font-awesome-5.0.7.js"></script>
    <link rel="stylesheet" href="static/bootstrap.min-4.0.0.css">

    <style>
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin-bottom: 60px; /* Margin bottom by footer height */
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
      }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler navbar-toggle-right" type="button" data-toggle="collapse"><span class="nav-toggler-icon"></span></button>
        <a class="navbar-brand" href="/">Sponge</a>
      <div class="collapse navbar-collapse">
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <a href="#"><i class="fas fa-lg fa-search"></i></a>
      </form>

      {% if session.logged_in %}
      <div>Welcome! {{session.username}} | 
        <a class="btn btn-outline-primary my-2 my-sm-0" href="/logout">Log Out</a>
      </div>

      {% else %}
      <div style="margin-left:10px">
        <a class="btn btn-outline-success my-2 my-sm-0" href="/signup">Sign up</a>
        <a class="btn btn-outline-primary my-2 my-sm-0" href="/login">Log in</a>
      </div>
      {% endif %}
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="text-right">
        <span> Â© Copyright 2018 by </span>
        <a class="navbar-brand" href="/">Sponge</a>
      </div>
    </footer>

  </body>
<html>
