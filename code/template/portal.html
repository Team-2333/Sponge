<!DOCTYPE html>
<html lang="en">
 	<head>
    <title>Sponge - secondhand market</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <script src="../static/jquery-3.3.1.js"></script>
    <script src="../static/bootstrap.min-4.0.0.js"></script>
    <script src="../static/bootstrap.min-4.0.0.js"></script>
    <script src="../static/font-awesome-5.0.7.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.min-4.0.0.css">
    <link rel="stylesheet" src="../static/style.css">

    <style>
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin-bottom: 60px; /* Margin bottom by footer height */
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
      }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler navbar-toggle-right" type="button" data-toggle="collapse"><span class="nav-toggler-icon"></span></button>
      <a class="navbar-brand">Hello {{user.username}}!</a>
      <div class="collapse navbar-collapse">
        <ul class="nav nav-tabs">
          <li class="nav-item active"><a class="nav-link" href="#information_tab" data-toggle="tab">Information</a></li>
          <li class="nav-item"><a class="nav-link" href="#test_tab" data-toggle="tab">Test</a></li>
        </ul>
      </div>

      <div style="margin-left:10px">
        <button class="btn btn-outline-primary my-2 my-sm-0" href="/logout">Log out</button>
      </div>
    </nav>

    <div class="tab-content" id="portal_container">
      <div id = "information_tab" class="tab-pane fade in active">

          <div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
       
       
              <div class="panel panel-info">
                <div class="panel-heading">
                  <br>
                  <h3 class="panel-title col-md-9 col-lg-9" style="text-align:center">{{user.username}}</h3>
                  <br>
                </div>
                <div class="panel-body">
                  <div class="row">
                    
                    <div class=" col-md-9 col-lg-9 "> 
                      <table class="table table-user-information">
                        <tbody>
                          <tr>
                            <td style="text-align:center">Zipcode</td>
                            <td style="text-align:center"> {{user.zipcode}}</td>
                          </tr>

                          <tr>
                            <td style="text-align:center">Email</td>
                            <td style="text-align:center">{{user.email}}</td>
                         
                        </tbody>
                      </table>
                      <br>
                      <a class="btn btn-primary col-xs-2 col-sm-2 col-md-2 col-lg-2" style="float:right">Edit</a>
              
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
      <div id = "test_tab" class="tab-pane fade">
          <div>hello test!</div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Provided by: Team 2333</span>
        <span class="text-muted">Team members: </span>
      </div>
    </footer>

  </body>
<html>
