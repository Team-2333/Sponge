{# [START form] #} {% extends "header.html"%} {% block content %}
<script src="static/portal.js"></script>
<script src="static/dist/bootstrap-table.min.js"></script>
<link rel="stylesheet" href="static/dist/bootstrap-table.min.css"></link>

<br>
<div class="modal-body" style="min-height:75vh">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" style="border: 1px solid #e1e2e5;min-height:75vh">
        <ul class="nav flex-column nav-pills" id="portalside">
          <li class="nav-item" style="margin-top: 5px">
            <a id="info" class="nav-link active" href="#info-tab" data-toggle="tab">Information</a>
          </li>
          <li class="nav-item">
            <a id="buy" class="nav-link" href="#buy-tab" data-toggle="tab">Buy Posts</a>
          </li>
          <li class="nav-item">
            <a id="sell" class="nav-link" href="#sell-tab" data-toggle="tab">Sell Posts</a>
          </li>
          <li class="nav-item">
            <a id="favorite" class="nav-link" href="#favorite-tab" data-toggle="tab">Favorite</a>
          </li>
          <li class="nav-item">
            <a id="order" class="nav-link" href="#order-tab" data-toggle="tab">Orders</a>
          </li>
          <li class="nav-item">
            <a id="message" class="nav-link" href="#message-tab" data-toggle="tab">Message</a>
          </li>
        </ul>
      </div>

      <div class="col-md-10" style="border: 1px solid #e1e2e5;min-height:75vh">

        <div id="myTabContent" class="tab-content">
          <div id="info-tab" class="tab-pane in active">

            <form id="user-info" class="col-md-10" style="margin-top:5vh;margin-left:auto;margin-right:auto;">
              {% raw %}
              <div class="form-group row">
                <label for="staticUserName" class="col-sm-4 col-form-label">User Name</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control unwriteable-text" id="staticUserName" v-model="user.username">
                </div>
              </div>

              <div class="form-group row">
                <label for="Email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="Email" v-model="user.email">
                </div>
              </div>

              <div class="form-group row">
                <label for="zipcode" class="col-sm-4 col-form-label">Zipcode</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="staticzipcode" v-model="user.zipcode">
                </div>
              </div>

              <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="staticphone" v-model="user.phoneNumber">
                </div>
              </div>

              <div class="form-group row">
                <label for="ad1" class="col-sm-4 col-form-label">Address Line 1</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="staticaddress" v-model="myaddress.ad1">
                </div>
              </div>

              <div class="form-group row">
                <label for="ad2" class="col-sm-4 col-form-label">Address Line 2</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="staticaddress" v-model="myaddress.ad2">
                </div>
              </div>

              <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control writeable-text" id="staticaddress" v-model="myaddress.city">
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                  <select v-model="myaddress.country" id="country" name="country" class="form-control">
                    <option value="Alaska">Alaska</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="Arizona">Arizona</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="District of Columbia">District of Columbia</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Maine">Maine</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Montana">Montana</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New York">New York</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Washington">Washington</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wyoming">Wyoming</option>
                  </select>
                </div>

              </div>

              <br>
              <a class="btn btn-primary mb-2" style="float:right;color:white" v-on:click="changeInfo">Save</a>
            </form>
            {% endraw %}

          </div>

          <div id="buy-tab" class="tab-pane fade">
            <table id="buy-post-table"></table>
          </div>

          <div id="sell-tab" class="tab-pane fade">
            <table id="sell-post-table"></table>
          </div>

          <div id="message-tab" class="tab-pane fade">
            {% block message %}{% endblock%}
          </div>

          <div id="order-tab" class="tab-pane fade">
            <table id="order-table"></table>
          </div>

          <div id="favorite-tab" class="tab-pane fade">
            <table id="favorite-table"></table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %} {# [END form] #}
