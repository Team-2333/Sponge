{# [START form] #} {% extends "header.html"%} {% block content %}
<br>
<div style="border: 1px solid #e1e2e5;min-height:75vh">
  <div class="col-md-2" style="float:left;border: 1px solid #e1e2e5;min-height:75vh">
    <ul class="nav flex-column nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#info-tab" data-toggle="tab">Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#message-tab" data-toggle="tab">Message</a>
      </li>
    </ul>
  </div>
  <div>
    <div id="myTabContent" class="tab-content">
      <div id="info-tab" class="tab-pane in active">

        <div class="col-md-10" style="float:right">
          <table class="table">
            <tbody id="info-table">

              <tr>
                <td style="text-align:center">User Name</td>
                <td style="text-align:center">{{user.username}}</td>
              </tr>

              <tr>
                <td style="text-align:center">Email</td>
                <td style="text-align:center">{{user.email}}</td>
              </tr>

              <tr>
                <td style="text-align:center">Zipcode</td>
                <td style="text-align:center"> {{user.zipcode}}</td>
              </tr>

              <tr>
                <td style="text-align:center">Phone Number</td>
                <td style="text-align:center">{{user.phoneNumber}}</td>
              </tr>

              <tr>
                <td style="text-align:center">Address</td>
                <td style="text-align:center">{{user.address}}</td>
              </tr>

            </tbody>
          </table>
          <br>
          <a class="btn btn-primary col-xs-2 col-sm-2 col-md-2 col-lg-2" style="float:right">Edit</a>
        </div>

      </div>
      <div id="message-tab" class="tab-pane fade">
        Coming soon...
      </div>
    </div>
  </div>
</div>
{% endblock %} {# [END form] #}
