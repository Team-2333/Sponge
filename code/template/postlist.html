{% extends "header.html" %}
{% block content %}

<link rel="stylesheet" href="static/style.css">

<body>
<div id="category">
  {% raw %}
  <div class="sidenav">
    <category
      v-for="ca in category"
      v-bind:category="ca.category"
      :keys="ca"
    ></category>
  </div>
  {% endraw %}
</div>

<div class="container-fluid post-container" id="postlist">
  <div id="filter-bar" class="sticky-top  bg-light mt-2">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="row">
            <div class="col col-lg-4">
                <button type="button" class="btn btn-light">Price</button>
                <span class="fa fa-sort-amount-down"></span>
            </div>
            <div class="col col-lg-4">
              <input type="text" class="form-control" aria-label="Default" placeholder="from">
            </div>
            <div class="col col-lg-4">
              <input type="text" class="form-control" aria-label="Default" placeholder="to">
            </div>
          </div>
        </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="state" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <select class="form-control" id="state" name="state">
              <option value="">N/A</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="row">
          Posted
          <div class="col col-lg-4">   
            <button type="button" class="btn btn-primary">24 hours</button>
          </div>
          <div class="col col-lg-4">   
            <button type="button" class="btn btn-primary">7 days</button>
          </div>
          <div class="col col-lg-4">   
            <button type="button" class="btn btn-primary">1 months</button>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="row">
          <div class="col col-lg-4">   
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <div class="col col-lg-4">   
            <a href="#"><i class="fas fa-lg fa-search"></i></a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div id="postitem" class="mt-3">
    {% raw %}
    <postitems
    v-for="item in items"
    v-bind:postid="item.postid"
    v-bind:title="item.title"
    v-bind:category="item.category"
    v-bind:description="item.description"
    v-bind:price="item.price"
    v-bind:time="item.time"
    v-bind:like="item.like"
    v-bind:user="item.user"
    v-bind:location="item.location"
    v-bind:imageDir="item.imageDir"
    :keys="item"></postitems>
    {% endraw %}
  </div>
</div>



<div id="toTop">
  <backtotop></backtotop>
</div>
</body>

<script type="text/x-template" id="backtotop">
  <button class="goTop" v-if="isVisible" @click="backToTop">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </button>
</script>

<script src="static/postlist.js"></script>

{% endblock %}
